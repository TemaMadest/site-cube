<div class="kontacty middles-position">
	<div class="wrap">

			<div class="left">				
				<img src="/src/img/voellerei-kontakt-restaurant-reservierung-tischreservierung.png">
			</div>

			<div class="right">
				<span>Связаться с нами можно по телефонам:</span>		
				<div class="numbers">
					<a href="tel:89536464888">8-953-646-48-88</a>
					<a href="tel:89536464888">8-953-646-48-88</a>
				</div>
				<span>Наш адрес:</span>
				<span>г. Москва Варшавское шоссе 47</span>
			</div>			
		</div>
		
		<div id="maps"></div>
	</div>
</div>
<script>
	var init = function(){
		var w = $(window).width();
		if(w > 1168) $('#maps').css({width: "1168px", height: "690px"});
		else $('#maps').css({width: w - 40 + "px", height: w / 1.5 + "px"});
		var placemark = [
			new ymaps.Placemark([55.678956, 37.626636], {hintContent: 'Варшавское шоссе 47', balloonContent: 'Варшавское шоссе 47' })			
		];
		var map = new ymaps.Map("maps", {
			center: [55.678956, 37.626636],
			zoom: 17
		});
		for(var i = 0; i < placemark.length; i++){
			map.geoObjects.add(placemark[i]);
		}
		map.behaviors.disable('scrollZoom');
	};    
    
	if(typeof ymaps !== "undefined" && $('#maps').length){
		ymaps.ready(init);
	}
</script>
